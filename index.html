<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card__left">
        <img class="perfume_pic" src="./images/image-product-desktop.jpg" alt="perfume_pic" />
        <img class="perfume__mobile" src="./images/image-product-mobile.jpg" alt="perfume__mobile" />
      </div>
      <div class="card__right"> 
      <h4 class="category">P E R F U M E</h4>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h3 class="price__now">$149.99</h3>
          <h5 class="price__before">$169.99</h5>
        </div>
        <div class="button">
          <img src="./images/icon-cart.svg" alt="cart" />
          <p class="cart">Add to Cart</p>
        </div>
      </div> 
    </div>
  </div>
</body>
</html>
